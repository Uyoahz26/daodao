<!-- template from twikoo -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>iSpeak-bber Demo</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
      integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="demo.css" />
  </head>

  <body>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
      integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"
      integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="./qexo-dao.min.js"
      charset="utf-8"
    ></script>
    <script type="text/javascript">
      function init() {
        ispeakBber
          .init({
            envId: document.getElementById("envId").value,
            el: "#tcomment",
            region: document.getElementById("region").value,
            avatar: document.getElementById("avatar").value,
            name: "Uyoahz",
            limit: document.getElementById("limit").value,
            fromColor: document.getElementById("fromColor").value,
            loadingImg: document.getElementById("loadingImg").value,
            useLoadingImg: 0,
            baseURL: "https://admin.uyoahz.cn/",
            onCommentLoaded: function() {
              console.log("评论加载完成")
            },
          })
          .then(function() {
            console.log("Twikoo 加载完成")
          })
      }
    </script>
    <navbar>
      <div class="container">
        <nav class="navbar">
          <div class="navbar-brand">
            <a class="navbar-item" href="#"><strong>Twikoo</strong></a>
          </div>
          <div class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="#">Demo</a>
            </div>
            <div class="navbar-end">
              <div class="navbar-item">
                <a
                  class="button is-light"
                  href="https://github.com/imaegoo/twikoo"
                  >View on Github</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </navbar>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="configs column">
            <div class="field">
              <label class="label"
                >环境 ID | Environment ID: <code>envId</code></label
              >
              <div class="control">
                <input
                  class="input"
                  id="envId"
                  type="text"
                  placeholder="e.g comment-5gj5t55m7efcd73d"
                  value="comment-5gj5t55m7efcd73d"
                />
              </div>
            </div>
            <div class="field">
              <label class="label"
                >环境地域 | Region: <code>region</code></label
              >
              <div class="control">
                <input
                  class="input"
                  id="region"
                  type="text"
                  placeholder="e.g ap-guangzhou"
                  value="ap-shanghai"
                />
              </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/qexo-static@1.5.0/hexo/talks.min.js"></script>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/qexo-static@1.5.0/hexo/talks.min.css">
            <div id="qexot"></div>
            <script>showQexoTalks("qexot", "https://admin.uyoahz.cn", 5)</script>
            <div class="field">
              <label class="label">name | name: <code>name</code></label>
              <div class="control">
                <input
                  class="input"
                  id="name"
                  type="text"
                  placeholder="e.g DreamyTZK"
                  value="DreamyTZK"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">avatar | avatar: <code>avatar</code></label>
              <div class="control">
                <input
                  class="input"
                  id="avatar"
                  type="text"
                  placeholder="e.g https://cdn.jsdelivr.net/npm/kang-static@latest/avatar.jpg"
                  value="https://q1.qlogo.cn/g?b=qq&nk=2496091142&s=640"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">limit | limit: <code>limit</code></label>
              <div class="control">
                <input
                  class="input"
                  id="limit"
                  type="text"
                  placeholder="e.g 5"
                  value="5"
                />
              </div>
            </div>
            <div class="field">
              <label class="label"
                >fromColor | fromColor: <code>fromColor</code></label
              >
              <div class="control">
                <input
                  class="input"
                  id="fromColor"
                  type="text"
                  placeholder="e.g black"
                  value="black"
                />
              </div>
            </div>
            <div class="field">
              <label class="label"
                >loadingImg | loadingImg: <code>loadingImg</code></label
              >
              <div class="control">
                <input
                  class="input"
                  id="loadingImg"
                  type="text"
                  placeholder="e.g black"
                  value="https://cdn.jsdelivr.net/gh/ccknbc-backup/photos/blog/2021-03-08~15-13-23.gif"
                />
              </div>
            </div>
            <div class="field">
              <label class="label"
                >useLoadingImg | useLoadingImg:
                <code>useLoadingImg</code></label
              >
              <div class="control">
                <input
                  class="input"
                  id="useLoadingImg"
                  type="text"
                  placeholder="e.g black"
                  value="false"
                />
              </div>
            </div>
            <div class="control">
              <button class="button is-info" onclick="init()">
                加载 | Init
              </button>
            </div>
          </div>
          <div class="column">
            <div class="card">
              <div class="card-content">
                <div class="twikoo" id="tcomment"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Twikoo</strong> by
            <a href="https://www.imaegoo.com">imaegoo</a>. The source code is
            licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            The website content is licensed
            <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
              >CC BY NC SA 4.0</a
            >.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
